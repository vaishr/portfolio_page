<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>

				<img class="img-responsive" src="img/portfolio.jpg" alt="Project Pic" id="proj_pic3">
				<h4>Portfolio Page (in progress)</h4>
				<h5><a href="https://github.com/vaishr/portfolio_pagelink3">https://github.com/vaishr/portfolio_page</a></h5>
